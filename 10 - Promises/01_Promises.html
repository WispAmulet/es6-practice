<!DOCTYPE html>
<html lang="en">
<head>

  <title>01 - Promises</title>
</head>
<body>
<script>
  // What is a Promise?

  // Promise is something that will happen between now and the end of time.
  // Something will happen in the future but probably not immediately.

  // openweathermap API key
  const key = `ea49dee30ad80b5f52d37bd4a3d4be51`;
  const url = `https://api.openweathermap.org/data/2.5/weather?q=London,uk&APPID=${key}`;

  const postsPromise = fetch(url);
  postsPromise
    .then(data => data.json())
    .then(data => { console.log(data) })
    // catch errors
    .catch((err) => { console.error(err) });

</script>
</body>
</html>
