  <title>05 - The ...rest params in functions and destructuring</title>
</head>
<body>
<script>
  // The ...spread param takes one thing which like an array and unpacks it into multiple items.
  // The ...rest param does the exact opposite. It takes multiple things and packs it into a single ARRAY.

  // There are two places where you'll use a ...rest param.
  // First, in a function.
  // Second, in a destructuring situation.
  // 1.
  function covertCurrency(rate, ...amounts) {
    // console.log(rate, amounts);
    return amounts.map(amount => amount * rate);
  }

  const amounts = covertCurrency(1.54, 10, 23, 52, 37, 8);
  console.log(amounts);

  // 2.
  const runner = ['wesbos', 123, 5.5, 8, 3, 4.7, 2.9];
  const [name, id, ...runs] = runner;
  console.log(name, id, runs);
</script>
</body>
</html>
