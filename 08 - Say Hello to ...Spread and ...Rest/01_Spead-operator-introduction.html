<script>
// The spread operator are three apathetic dots you will often see in front of an array or any iterable.

// An iterable is anything that you can loop over with the for...of loop
// and that includes arrays, strings, DOM, nodes, arguments object and maps and sets.
const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

// const pizzas = featured.concat(specialty);

// let pizzas = [];
// pizzas = pizzas.concat(featured);
// pizzas = pizzas.concat('veg');
// pizzas = pizzas.concat(specialty);

const pizzas = [...featured, 'veg', ...specialty];

// const fridayPizzas = pizzas; // reference of the pizzas array
// const fridayPizzas = [].concat(pizzas); // copy of the pizzas array
const fridayPizzas = [...pizzas]; // better

console.log(pizzas);
